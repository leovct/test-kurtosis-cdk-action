name: Test

on:
  workflow_dispatch:
    inputs:
      version:
        description: Kurtosis CDK Action Version
        required: true
        default: main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run kurtosis-cdk action
        uses: 0xPolygon/kurtosis-cdk@${{ github.event.inputs.version }}
